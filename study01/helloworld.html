<script>

// 함수 사용하기
function log(str){
	console.log(str);
}

var log2 = function(str){
	console.log(str);
};

log2("hello world");

// 자동변환
if("test"){ 
    console.log("true");
}       
"2"  + 2; // "22"
2 + 5 + "1" // "71"

// 객체
var obj = 
    {
        "nick" : "aji",
        "age" : 30,
        "area" :  "jeju",
        "hobby" : ["movie","walk"]
    };

// 기본 프로퍼티, 메소드
//constructor : 생성자 함수를 가르킴
obj.constructor == Object // true

// hasOwnProperty : 객체가 프로퍼티를 소유(상속이 아닌)하고 있는지 검사 
console.log( obj.hasOwnProperty("nick") );

// setTimeout과 setInterval
function test(){
    console.log("test()");
}

var id = setTimeout(test, 1000); //1초후 1번실행

var id = setInterval(test, 1000); //1초마다 계속 실행

//setInterval 보다 나은 방법
function test(){
    console.log("test()");
    setTimeout(test, 1000);
}


</script>
